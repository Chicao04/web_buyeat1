<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trang chủ</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            width: 100%;
            height: 70px;
            background-color: rgb(89, 159, 250)
            
        }
        ul.class1{
            display: flex;
            justify-content: center;
        }
        ul.class1 > li{ 
            list-style: none; /*bỏ dấu chấm*/
            padding: 0 50px;
            position: relative;
        }
        ul.class1 li a{
            color: aliceblue;
            font-size: 20px;
            text-decoration: none; /* bỏ gạch chân*/
            line-height: 70px;
        }
        ul.class1 li:hover{
            background-color: rgb(172, 217, 202);
            color: black;
        }
        /*ul.class1 > tt{
            background-color:  rgb(172, 217, 202);
        }*/
    </style>
</head>
<body>
    <header>
        <ul class="class1">
            <li><a href=""><img width="30px" height="30px" src="https://happyparty.vn/wp-content/uploads/2019/05/home-icon-png-white-4.png" > Trang chủ</a></li>
            <li><a href="vaohoc.html">Bộ câu hỏi</a></li>
            <li><a href="thongtinlienhe.html">Liên hệ</a></li>
            <li><a href="Dangnhap3.html">Đăng xuất</a></li>
            <li><a href=""><span id="username"></span></a></li>
        </ul>
    </header>
    <main>
        <img width="100%" height="630px" src="https://images.velog.io/images/songyi7091/post/4568d3b4-4799-4010-a70c-63f55256d9fd/d9taiqwp0968js9hcn5u.png">
    </main>


    <script>
        var username = localStorage.getItem("username");// username -key
        var listAccount = localStorage.getItem("list_acc");
        var list = JSON.parse(listAccount);
        if(listAccount){
            for (var i = 0; i < list.length; i++) {
                if(list[i].username == username){
                    document.getElementById("username").innerText = list[i].username;
                    
                }
            }     
        }
</script>
</body>
